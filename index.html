<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخبوا الفقمة يمان قهر للياس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #555;
            margin: 10px 0;
        }
        .highlight {
            color: #ff4500; /* لون مميز للنص */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>انتخبوا الفقمة</h1>
        <p class="highlight">يمان قهر للياس</p>
        <p>صوتكم مهم، فلنجعل صوتنا مسموعًا!</p>
    </div>
</body>
</html>
